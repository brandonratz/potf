<div class="panel panel-default" ng-cloak><div class=panel-heading ng-attr-screen-heading ng-attr-center-name=Park ng-attr-left-name=back ng-attr-left-function="lot.navigate('/')" ng-attr-left-icon=glyphicon-chevron-left></div><div class=panel-body><div style="margin-bottom: 10px;"><strong>{{lot.lot.name}}</strong></div><div style="text-align: center; margin-bottom: 10px;"><img src=assets/img/lot.png class="img-responsive img-thumbnail"></div><div class=well style="margin-bottom: 10px;">{{lot.lot.description}}</div><div ng-class="{'panel': true, 'panel-default': (! lot.reserved && ! lot.full), 'panel-success': lot.reserved, 'panel-danger': lot.full}"><div class=panel-heading ng-if="! lot.reserved && ! lot.full" ng-attr-screen-heading ng-attr-center-name=Reservation></div><div class=panel-heading ng-if=lot.reserved ng-attr-screen-heading ng-attr-center-name=Confirmed></div><div class=panel-heading ng-if=lot.full ng-attr-screen-heading ng-attr-center-name="Lot Full"></div><div class=panel-body><div style="margin-bottom: 10px;"><strong>start:</strong> {{lot.start | date: 'medium'}}</div><div><strong>end:</strong> {{lot.end | date: 'medium'}}</div></div><div class=panel-footer ng-if="! lot.reserved && ! lot.full" ng-attr-screen-heading ng-attr-right-name=reserve ng-attr-right-function=lot.reserve() ng-attr-right-icon=glyphicon-save></div><div class=panel-footer ng-if="lot.reserved || lot.full" ng-attr-screen-heading ng-attr-right-name=ok ng-attr-right-function="lot.navigate('/')" ng-attr-right-icon=glyphicon-ok></div></div><div ng-if="lot.reservations.length !== 0" class="panel panel-default"><div class=panel-heading ng-attr-screen-heading ng-attr-center-name="My Reservations"></div><ul class=list-group><li class=list-group-item ng-repeat="reservation in lot.reservations | orderBy : 'start'"><div style="margin-bottom: 10px;"><strong>start:</strong> {{reservation.start | date: 'medium'}}</div><div><strong>end:</strong> {{reservation.end | date: 'medium'}}</div></li></ul></div></div></div>
